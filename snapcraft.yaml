name: thonny
base: core18
adopt-info: thonny
grade: stable
confinement: strict
compression: lzo
architectures:
  - build-on: amd64
  - build-on: arm64

slots:
  thonny:
    interface: dbus
    bus: session
    name: org.thonny.Thonny

apps:
  thonny:
    command: bin/thonny
    extensions: [gnome-3-34]
    common-id: org.thonny.Thonny
    environment:
      THONNY_USER_DIR: $SNAP_USER_DATA
      TMPDIR: $XDG_RUNTIME_DIR
    plugs:
      - home
      - unity7
      - network
      - network-bind
      - network-status
      - audio-playback
      - audio-record
      - bluez
      - camera
      - hardware-observe
      - system-observe
      - upower-observe
      - optical-drive
      - raw-usb
      - udisks2
      - removable-media
      - screen-inhibit-control
    desktop: utils/org.thonny.Thonny.desktop

parts:
  tcl:
    source: https://sourceforge.net/projects/tcl/files/Tcl/8.6.13/tcl8.6.13-src.tar.gz/download
    plugin: autotools
    configflags:
      - --prefix=/usr
        
  tk:
    source: https://sourceforge.net/projects/tcl/files/Tcl/8.6.13/tk8.6.13-src.tar.gz/download
    after: [tcl]
    plugin: autotools
    configflags:
      - --prefix=/usr 
      - --disable-xss
     
  python:
    source: https://www.python.org/ftp/python/3.10.13/Python-3.10.13.tar.xz
    source-checksum: md5/8847dc6458d1431d0ae0f55942deeb89
    after: [tk]
    plugin: autotools
    configflags:
      - --prefix=/usr
      - --enable-optimizations
      - --with-tcltk-includes=usr/include
	  - --with-tcltk-libs=usr/lib
    build-packages:
      - libncurses5-dev
      - libgdbm-dev
      - libnss3-dev
      - libssl-dev
      - libreadline-dev
      - libffi-dev
      - libbz2-dev 
      - lzma-dev 
      - liblzma-dev 
      - xz-utils
      - uuid-dev  
    prime:
      - -usr/include
      - -usr/lib/libpython3.10.a
      - -usr/lib/pkgconfig
      - -usr/share/man
      - -usr/lib/*/test
      - -usr/lib/*/idlelib
      - -usr/lib/*/lib2to3
      - -usr/bin/2to3*
      - -usr/bin/idle*

  thonny:
    after: [python]
    source: https://github.com/thonny/thonny.git
    source-tag: v4.1.2
    after: [python]
    plugin: python
    python-packages:
      - setuptools == 68.2.0
      - pip == 23.2.1
      - pylint == 2.17.5
      - jedi == 0.19.0
      - pyserial == 3.5
      - mypy == 1.5.1
      - docutils == 0.20.1
      - Send2Trash == 1.8.2
    parse-info: [packaging/linux/org.thonny.Thonny.appdata.xml]
   
  utils:
    source: https://github.com/thonny/thonny.git
    source-tag: v4.1.2
    after: [thonny]
    plugin: dump
    override-pull: |
      snapcraftctl pull
      sed -e 's|Exec=/usr/bin/thonny %F|Exec=bin/thonny %F|' -i packaging/linux/org.thonny.Thonny.desktop
      sed -e 's|Icon=thonny|Icon=${SNAP}/utils/thonny-256x256.png|' -i packaging/linux/org.thonny.Thonny.desktop
      mkdir utils
      cp packaging/linux/org.thonny.Thonny.desktop utils
      cp packaging/icons/thonny-256x256.png utils
    prime:
      - utils

  xclip:
    after: [utils]
    source: https://github.com/astrand/xclip/archive/refs/tags/0.13.tar.gz
    plugin: autotools
    configflags:
      - --prefix=/usr
    build-packages:
      - libxmu-dev
      - libxmu-headers
    stage-packages:
      - libxmu6
      - libxt6
    prime:
      - usr/bin
      - usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libXt.so*
      - usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libXmu.so*

  deps:
    after: [xclip]
    plugin: nil
    stage-packages:
      - libnotify-bin
      - zenity
    prime:
      - usr/bin/zenity
      - usr/bin/gdialog
      - usr/bin/notify-send
      - usr/share/zenity

  cleanup:
    after: [deps]
    plugin: nil
    build-snaps: [core18, gtk-common-themes, gnome-3-34-1804]
    override-prime: |
      set -eux
      for snap in "core18" "gtk-common-themes" "gnome-3-34-1804"; do
          cd "/snap/$snap/current" && find . -type f,l -name *.so.* -exec rm -f "$SNAPCRAFT_PRIME/{}" \;
      done
