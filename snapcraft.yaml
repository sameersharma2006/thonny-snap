name: thonny
base: core22
adopt-info: thonny
grade: stable
confinement: strict
compression: lzo
architectures:
  - build-on: amd64
  - build-on: arm64

slots:
  thonny:
    interface: dbus
    bus: session
    name: org.thonny.Thonny
 
apps:
  thonny:
    command: bin/thonny
    extensions: [gnome]
    environment:
      THONNY_USER_DIR: $SNAP_USER_DATA
      TMPDIR: $XDG_RUNTIME_DIR
      PYTHONPATH: ${SNAP}/lib/python3.10/site-packages:${SNAP}/usr/lib/python3.10/dist-packages:${SNAP}/usr/local/lib/python3.10/dist-packages
    common-id: org.thonny.Thonny
    desktop: utils/org.thonny.Thonny.desktop 
    plugs:
      - home
      - network
      - network-bind
      - network-status
      - audio-playback
      - audio-record
      - browser-support
      - bluez
      - camera
      - hardware-observe
      - system-observe
      - mount-observe
      - optical-drive
      - removable-media
      - raw-usb
      - unity7
      - screen-inhibit-control
      - udisks2
      - upower-observe
      
parts:
  thonny:
    plugin: python
    source: https://github.com/thonny/thonny.git
    source-tag: v4.1.2
    parse-info: [packaging/linux/org.thonny.Thonny.appdata.xml]
    build-environment:
      - PATH: ${CRAFT_PART_INSTALL}/bin:${PATH}
      - PYTHONPATH: ""
    stage:
      - -share/python-wheels
      - -share/doc
      - -share/man
      - -bin/activate*
      - -bin/Activate.ps1
      - -bin/python*
      - -bin/pip*
      - -pyvenv.cfg
      - -lib/**/setuptools*
      - -lib/**/pip* 
  
  utils: 
    source: https://github.com/thonny/thonny.git
    source-tag: v4.1.2
    after: [thonny]
    plugin: dump
    override-pull: |
      craftctl default
      sed -e 's|Exec=/usr/bin/thonny %F|Exec=bin/thonny %F|' -i packaging/linux/org.thonny.Thonny.desktop
      sed -e 's|Icon=thonny|Icon=${SNAP}/utils/thonny-256x256.png|' -i packaging/linux/org.thonny.Thonny.desktop
      mkdir utils
      cp packaging/linux/org.thonny.Thonny.desktop utils
      cp packaging/icons/thonny-256x256.png utils
    prime:
      - utils

  sundry-deps: 
    after: [utils]
    plugin: nil  
    stage-packages:
      - libnotify-bin
      - xclip
      - python3-tk
      - zenity
    prime:
      - usr/lib/python*
      - usr/lib/tcltk*
      - usr/lib/*/libtk8.6.so*
      - usr/lib/*/libtcl8.6.so*
      - usr/lib/blt2.5*
      - usr/lib/libBLT.2.5.so*
      - usr/lib/*/libXss.so*
      - usr/lib/*/libXmu.so*
      - usr/bin/xclip*
      - usr/bin/notify*
      - usr/bin/zenity*
      - usr/share/zenity
      
  cleanup:
    after: [sundry-deps]
    plugin: nil
    build-snaps: [core22, gtk-common-themes, gnome-42-2204]
    override-prime: |
      set -eux
      for snap in "core22" "gtk-common-themes" "gnome-42-2204"; do
          cd "/snap/$snap/current" && find . -type f,l -name *.so.* -exec rm -f "$CRAFT_PRIME/{}" \;
      done    
 
