name: thonny
base: core22
adopt-info: thonny
grade: stable
confinement: strict
compression: lzo
architectures:
  - build-on: amd64
  - build-on: arm64

slots:
  thonny:
    interface: dbus
    bus: session
    name: org.thonny.Thonny

apps:
  thonny:
    command: bin/thonny
    extensions: [gnome]
    common-id: org.thonny.Thonny
    environment:
      PYTHONPATH: ${SNAP}/lib/python3.10/site-packages:${SNAP}/usr/lib/python3.10/site-packages:${SNAP}/usr/local/lib/python3.10/dist-packages
    plugs:
      - home
      - unity7
      - network
      - network-bind
      - network-status
      - audio-playback
      - audio-record
      - bluez
      - camera
      - hardware-observe
      - system-observe
      - upower-observe
      - optical-drive
      - raw-usb
      - udisks2
      - removable-media
      - screen-inhibit-control
    desktop: appinfo/org.thonny.Thonny.desktop

parts:
  tcltk:
    plugin: nil
    source: .
    build-packages:
      - make
      - wget
      - libx11-dev
    override-build: |
      craftctl default
      bash tcltk.sh
    prime:
      - -usr/include
      - -usr/lib/pkgconfig
      - -usr/man
      - -usr/share/man

  thonny:
    source: https://github.com/thonny/thonny.git
    source-tag: v4.1.4
    after: [tcltk]
    plugin: python
    parse-info: [packaging/linux/org.thonny.Thonny.appdata.xml]
    build-environment:
      - PATH: ${CRAFT_PART_INSTALL}/bin:${PATH}
      - PYTHONPATH: ""
    prime:
      - -share
      - -bin/activate*
      - -bin/Activate.ps1
      - -bin/python*
      - -bin/pip*
      - -include
      - -pyvenv.cfg
      - -lib/**/setuptools*
      - -lib/**/pip*

  appinfo:
    source: https://github.com/thonny/thonny.git
    source-tag: v4.1.4
    after: [thonny]
    plugin: dump
    override-pull: |
      craftctl default
      sed -e 's|Exec=/usr/bin/thonny %F|Exec=bin/thonny %F|' -i packaging/linux/org.thonny.Thonny.desktop
      sed -e 's|Icon=thonny|Icon=${SNAP}/utils/thonny-256x256.png|' -i packaging/linux/org.thonny.Thonny.desktop
      mkdir appinfo
      cp packaging/linux/org.thonny.Thonny.desktop appinfo
      cp packaging/icons/thonny-256x256.png appinfo
    prime:
      - appinfo

  deps:
    after: [appinfo]
    plugin: nil
    stage-packages:
      - libnotify-bin
      - zenity
      - xclip
    prime:
      - usr/bin
      - usr/lib
      - usr/share/zenity

  py-deps:
    after: [deps]
    plugin: nil
    override-build: |
       craftctl default
       pip install --prefix=$CRAFT_PART_INSTALL/usr jedi==0.19.1
       pip install --prefix=$CRAFT_PART_INSTALL/usr platformdirs==4.2.0
       pip install --prefix=$CRAFT_PART_INSTALL/usr wheel==0.43.0
       pip install --prefix=$CRAFT_PART_INSTALL/usr setuptools==69.2.0
       pip install --prefix=$CRAFT_PART_INSTALL/usr pylint==3.1.0
       pip install --prefix=$CRAFT_PART_INSTALL/usr docutils==0.20.1
       pip install --prefix=$CRAFT_PART_INSTALL/usr mypy==1.9.0
       pip install --prefix=$CRAFT_PART_INSTALL/usr asttokens==2.4.1
       pip install --prefix=$CRAFT_PART_INSTALL/usr Send2Trash==1.8.2
       pip install --prefix=$CRAFT_PART_INSTALL/usr packaging==24.0

  cleanup:
    after: [py-deps]
    plugin: nil
    build-snaps: [core22, gtk-common-themes, gnome-42-2204]
    override-prime: |
      set -eux
      for snap in "core22" "gtk-common-themes" "gnome-42-2204"; do
          cd "/snap/$snap/current" && find . -type f,l -name *.so.* -exec rm -f "$CRAFT_PRIME/{}" \;
      done
