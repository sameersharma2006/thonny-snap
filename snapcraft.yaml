name: thonny
base: core20
adopt-info: thonny
grade: stable
confinement: strict
compression: lzo
architectures:
  - build-on: amd64
  - build-on: arm64

slots:
  thonny:
    interface: dbus
    bus: session
    name: org.thonny.Thonny

apps:
  thonny:
    command: bin/thonny
    extensions: [gnome-3-38]
    common-id: org.thonny.Thonny
    environment:
      THONNY_USER_DIR: $SNAP_USER_DATA
      PYTHONPATH: ${SNAP}/lib/python3.10/site-packages:${SNAP}/usr/lib/python3.10/site-packages
      TMPDIR: $XDG_RUNTIME_DIR
    plugs:
      - home
      - unity7
      - network
      - network-bind
      - network-status
      - audio-playback
      - audio-record
      - bluez
      - camera
      - hardware-observe
      - system-observe
      - upower-observe
      - optical-drive
      - raw-usb
      - udisks2
      - removable-media
      - screen-inhibit-control
    desktop: utils/org.thonny.Thonny.desktop

parts:
  tcltk:
    plugin: nil
    source: .
    build-packages:
      - make
      - wget
    override-build: |
      snapcraftctl build
      bash tcltk.sh
    prime:
      - -usr/include
      - -usr/lib/pkgconfig  
      - -usr/man
      - -usr/share/man
      
  python:
    source: https://www.python.org/ftp/python/3.10.13/Python-3.10.13.tar.xz
    source-checksum: md5/8847dc6458d1431d0ae0f55942deeb89
    after: [tcltk]
    plugin: autotools
    autotools-configure-parameters:
      - --prefix=/usr
      - --with-ensurepip=install
      - --enable-optimizations
    build-packages:
      - libncurses5-dev
      - libgdbm-dev
      - libnss3-dev
      - libssl-dev
      - libreadline-dev
      - libbz2-dev 
      - lzma-dev 
      - liblzma-dev 
      - xz-utils
      - uuid-dev 
      - libffi-dev 
      - tk-dev
      - nasm
    prime:
      - -usr/include
      - -usr/lib/pkgconfig
      - -usr/share/man
      - -usr/lib/*/idlelib
      - -usr/lib/*/lib2to3
      - -usr/lib/libpython3.10.a
      - -usr/lib/**/libpython3.10.a
      - -usr/lib/**/python.o
      - -usr/bin/2to3*
      - -usr/bin/idle*
      - -usr/bin/pydoc*

  thonny:
    source: https://github.com/thonny/thonny.git
    source-tag: v4.1.2
    after: [python]
    plugin: python
    parse-info: [packaging/linux/org.thonny.Thonny.appdata.xml]
    build-environment:
      - PATH: ${SNAPCRAFT_PART_INSTALL}/bin:${PATH}
      - PYTHONPATH: ""
      - SNAPCRAFT_PYTHON_INTERPRETER: python3.10
    stage:
      - -share/python-wheels
      - -share/doc
      - -share/man
      - -bin/activate*
      - -bin/Activate.ps1
      - -bin/python*
      - -bin/pip*
      - -include
      - -pyvenv.cfg
      - -lib/**/setuptools*
      - -lib/**/pip*  
   
  utils:
    source: https://github.com/thonny/thonny.git
    source-tag: v4.1.2
    after: [thonny]
    plugin: dump
    override-pull: |
      snapcraftctl pull
      sed -e 's|Exec=/usr/bin/thonny %F|Exec=bin/thonny %F|' -i packaging/linux/org.thonny.Thonny.desktop
      sed -e 's|Icon=thonny|Icon=${SNAP}/utils/thonny-256x256.png|' -i packaging/linux/org.thonny.Thonny.desktop
      mkdir utils
      cp packaging/linux/org.thonny.Thonny.desktop utils
      cp packaging/icons/thonny-256x256.png utils
    prime:
      - utils
      
  deps:
    after: [utils]
    plugin: nil
    stage-packages:
      - libnotify-bin
      - zenity
      - xclip
    prime:
      - usr/bin/zenity
      - usr/bin/gdialog
      - usr/bin/notify-send
      - usr/share/zenity
      - usr/bin/xclip*
      - usr/lib/*/libXss.so*
      - usr/lib/*/libXmu.so*

  cleanup:
    after: [deps]
    plugin: nil
    build-snaps: [core20, gtk-common-themes, gnome-3-38-2004]
    override-prime: |
      set -eux
      for snap in "core20" "gtk-common-themes" "gnome-3-38-2004"; do
          cd "/snap/$snap/current" && find . -type f,l -name *.so.* -exec rm -f "$SNAPCRAFT_PRIME/{}" \;
      done
