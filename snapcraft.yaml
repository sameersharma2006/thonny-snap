name: thonny
base: core18
adopt-info: thonny
grade: stable
confinement: strict
compression: lzo
architectures:
  - build-on: amd64
  - build-on: arm64
   
slots:
  thonny:
    interface: dbus
    bus: session
    name: org.thonny.Thonny
 
apps:
  thonny:
    command: usr/local/bin/thonny
    extensions: [gnome-3-34]
    common-id: org.thonny.Thonny
    environment:
      THONNY_USER_DIR: $SNAP_USER_DATA
      TMPDIR: $XDG_RUNTIME_DIR
      PYTHONPATH: ${SNAP}/lib/python3.9/site-packages:${SNAP}/usr/local/lib/python3.9/dist-packages
    plugs:
      - home
      - unity7
      - network
      - network-bind
      - network-status
      - audio-playback
      - audio-record
      - bluez
      - camera
      - hardware-observe
      - system-observe
      - upower-observe
      - optical-drive
      - raw-usb
      - udisks2
      - removable-media
      - screen-inhibit-control
    desktop: utils/org.thonny.Thonny.desktop    

parts:
  python:
    source: https://www.python.org/ftp/python/3.9.18/Python-3.9.18.tar.xz
    source-checksum: md5/765576c3af57deb046819ecd57804bbb
    plugin: autotools
    configflags:
      - --prefix=/usr
      - --enable-optimizations
    build-packages: 
      - libncurses5-dev 
      - libgdbm-dev 
      - libnss3-dev 
      - libssl-dev 
      - libreadline-dev 
      - libffi-dev 
      - libbz2-dev 
      - tk-dev
      - liblzma-dev
      - uuid-dev
    prime:
      - -usr/include
      - -usr/lib/libpython3.9.a
      - -usr/lib/pkgconfig
      - -usr/share/man
  
  thonny:
    after: [python]
    plugin: nil
    override-build: |
      snapcraftctl build
      pip3 install --prefix=$SNAPCRAFT_PART_INSTALL/usr thonny==4.1.2

  utils: 
    source: https://github.com/thonny/thonny.git
    source-tag: v4.1.2
    after: [thonny]
    plugin: dump
    override-pull: |
      snapcraftctl pull
      sed -e 's|Exec=/usr/bin/thonny %F|Exec=usr/local/bin/thonny %F|' -i packaging/linux/org.thonny.Thonny.desktop
      sed -e 's|Icon=thonny|Icon=${SNAP}/utils/thonny-256x256.png|' -i packaging/linux/org.thonny.Thonny.desktop
      mkdir utils
      cp packaging/linux/org.thonny.Thonny.desktop utils
      cp packaging/icons/thonny-256x256.png utils
    prime:
      - utils
   
  xclip: 
    after: [utils] 
    source: https://github.com/astrand/xclip/archive/refs/tags/0.13.tar.gz
    plugin: autotools
    configflags:
      - --prefix=/usr
    build-packages:
      - libxmu-dev
      - libxmu-headers 
    stage-packages:
      - libxmu6
      - libxt6   
    prime:
      - usr/bin
      - usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libXt.so*
      - usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libXmu.so*
        
  deps: 
    after: [xclip]
    plugin: nil  
    stage-packages:
      - libnotify-bin
      - zenity
    prime:
      - usr/bin/zenity
      - usr/bin/gdialog
      - usr/bin/notify-send
      - usr/share/zenity
      
  cleanup:
    after: [deps]
    plugin: nil
    build-snaps: [core18, gtk-common-themes, gnome-3-34-1804]
    override-prime: |
      set -eux
      for snap in "core18" "gtk-common-themes" "gnome-3-34-1804"; do
          cd "/snap/$snap/current" && find . -type f,l -name *.so.* -exec rm -f "$SNAPCRAFT_PRIME/{}" \;
      done    
