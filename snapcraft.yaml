name: thonny
base: core20
adopt-info: thonny
grade: stable
confinement: strict
compression: lzo
architectures:
  - build-on: amd64
  - build-on: arm64
   
slots:
  thonny:
    interface: dbus
    bus: session
    name: org.thonny.Thonny
 
apps:
  thonny:
    command: bin/thonny
    extensions: [gnome-3-38]
    common-id: org.thonny.Thonny
    environment:
      THONNY_USER_DIR: $SNAP_USER_DATA
      TMPDIR: $XDG_RUNTIME_DIR
      PYTHONPATH: ${SNAP}/lib/python3.11/site-packages:${SNAP}/usr/lib/python3.11
    plugs:
      - home
      - unity7
      - network
      - network-bind
      - network-status
      - audio-playback
      - audio-record
      - bluez
      - camera
      - hardware-observe
      - system-observe
      - upower-observe
      - optical-drive
      - raw-usb
      - udisks2
      - removable-media
      - screen-inhibit-control
    desktop: utils/org.thonny.Thonny.desktop    

parts:
  python:
    source: https://www.python.org/ftp/python/3.11.5/Python-3.11.5.tar.xz
    source-checksum: md5/393856f1b7713aa8bba4b642ab9985d3
    plugin: autotools
    autotools-configure-parameters:
      - --prefix=/usr
      - --enable-optimizations
    build-packages: 
      - libncurses5-dev 
      - libgdbm-dev 
      - libnss3-dev 
      - libssl-dev 
      - libreadline-dev 
      - libffi-dev 
      - libbz2-dev 
      - tk-dev
    prime:
      - -usr/include
      - -usr/lib/libpython3.11.a
      - -usr/lib/pkgconfig
      - -usr/share/man
      
  thonny:
    source: https://github.com/thonny/thonny.git
    source-tag: v4.1.2
    after: [python]
    plugin: python
    parse-info: [packaging/linux/org.thonny.Thonny.appdata.xml]
    stage:
      - -share/python-wheels
      - -share/doc
      - -share/man
      - -bin/activate*
      - -bin/Activate.ps1
      - -bin/python*
      - -bin/pip*
      - -pyvenv.cfg
      - -lib/**/setuptools*
      - -lib/**/pip* 
  
  utils: 
    source: https://github.com/thonny/thonny.git
    source-tag: v4.1.2
    after: [thonny]
    plugin: dump
    override-pull: |
      snapcraftctl pull
      sed -e 's|Exec=/usr/bin/thonny %F|Exec=bin/thonny %F|' -i packaging/linux/org.thonny.Thonny.desktop
      sed -e 's|Icon=thonny|Icon=${SNAP}/utils/thonny-256x256.png|' -i packaging/linux/org.thonny.Thonny.desktop
      mkdir utils
      cp packaging/linux/org.thonny.Thonny.desktop utils
      cp packaging/icons/thonny-256x256.png utils
    prime:
      - utils

  deps: 
    after: [utils]
    plugin: nil  
    stage-packages:
      - libnotify-bin
      - zenity
      - xclip
      - libxmu6
      - libxt6
    prime:
      - usr/bin/zenity
      - usr/bin/gdialog
      - usr/bin/notify-send
      - usr/share/zenity
      - usr/bin/xclip*
      - usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libXt.so*
      - usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libXmu.so*
       
  cleanup:
    after: [deps]
    plugin: nil
    build-snaps: [core20, gtk-common-themes, gnome-3-38-2004]
    override-prime: |
      set -eux
      for snap in "core20" "gtk-common-themes" "gnome-3-38-2004"; do
          cd "/snap/$snap/current" && find . -type f,l -name *.so.* -exec rm -f "$SNAPCRAFT_PRIME/{}" \;
      done    
