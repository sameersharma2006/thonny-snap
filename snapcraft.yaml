name: thonny
base: core22
adopt-info: thonny
grade: stable
confinement: strict
compression: lzo
architectures:
  - build-on: amd64

slots:
  thonny:
    interface: dbus
    bus: session
    name: org.thonny.Thonny
 
apps:
  thonny:
    command: bin/thonny
    extensions: [gnome]
    environment:
      THONNY_USER_DIR: $SNAP_USER_DATA
      PYTHONPATH: ${SNAP}/lib64/python3.10/site-packages:${SNAP}/lib/python3.10/site-packages:${SNAP}/usr/lib/python3/dist-packages:${SNAP}/usr/local/lib/python3.10/dist-packages
    common-id: org.thonny.Thonny
    desktop: utils/org.thonny.Thonny.desktop 
    plugs:
      - home
      - network
      - network-bind
      - network-status
      - audio-playback
      - audio-record
      - bluez
      - camera
      - hardware-observe
      - system-observe
      - process-control
      - optical-drive
      - removable-media
      - unity7
      - screen-inhibit-control
      - udisks2
      - upower-observe
      
parts:
  thonny:
    plugin: python
    source: https://github.com/thonny/thonny.git
    source-tag: v4.1.2
    parse-info: [packaging/linux/org.thonny.Thonny.appdata.xml]
    build-environment:
      - PATH: ${CRAFT_PART_INSTALL}/bin:${PATH}
      - PYTHONPATH: ""
    stage:
      - -bin/activate
      - -bin/activate.csh
      - -bin/activate.fish
      - -bin/Activate.ps1
      - -bin/python
      - -bin/python3
      - -bin/python3.10
      - -bin/pip
      - -bin/pip3
      - -bin/pip3.11
      - -pyvenv.cfg
      - -lib/python3.10/site-packages/setuptools*
      - -lib/python3.10/site-packages/pip*
      - -share/python-wheels
      - -share/doc
      - -share/man
  
  utils:
    source: https://github.com/thonny/thonny.git
    source-tag: v4.1.2
    after: [thonny]
    plugin: dump
    override-pull: |
      craftctl default
      sed -e 's|Exec=/usr/bin/thonny %F|Exec=bin/thonny %F|' -i packaging/linux/org.thonny.Thonny.desktop
      sed -e 's|Icon=thonny|Icon=${SNAP}/utils/thonny-256x256.png|' -i packaging/linux/org.thonny.Thonny.desktop
      mkdir utils
      cp packaging/linux/org.thonny.Thonny.desktop utils
      cp packaging/icons/thonny-256x256.png utils
    stage:
      - utils
         
  zenity:
    source: https://gitlab.gnome.org/GNOME/zenity.git
    source-tag: 3.44.1
    after: [utils]
    plugin: meson
    meson-parameters:
      - -Dprefix=/usr
    stage:
      - usr/bin
      - usr/share/zenity  
   
  cleanup:
    after: [zenity]
    plugin: nil
    build-snaps: [core22, gtk-common-themes, gnome-42-2204]
    override-prime: |
      set -eux
      for snap in "core22" "gtk-common-themes" "gnome-42-2204"; do
        cd "/snap/$snap/current" && find . -type f,l -name *.so.* -exec rm -f "$CRAFT_PRIME/{}" \;
      done    
 
